<div class="all">
    <div class="container">
        <h1>Egresos</h1>
        <p>Registra tus egresos de manera sencilla y rápida.</p>
        <hr>
        <div style="display: flex; flex-direction: column; align-items: center; ">
            
        <form id="egresoForm" >
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" required min="0">
            <br> 
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br>
            <label for="categoria">Categoría:</label>
            <div id="categoriaContainer">
            <select id="selectOpciones" onchange="verificarSeleccion()">
            <option value="" disabled selected>Elige una categoria</option>
        </select>
        <br>
        <button id="agregarCategoria" onclick="mostrarNuevaOpcion()">+</button> 
    </div>
        <div class="new-option" id="newOptionContainer">
            <input type="text" class="newOptionInput" placeholder="Escribe nueva categoria">
            <button onclick="agregarNuevaOpcion()">Guardar</button>
        </div>
            <button type="submit">Registrar Egreso</button>
        </form>
        </div>
    </div>

    <div class="container">
        <h2>Lista de Egresos</h2>
        <hr>
        <table id="egresosTable"></table>
            <thead>
                <tr>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los egresos -->
            </tbody>
        </table>
    </div>

    <script src="egreso.js"></script>
</div>
